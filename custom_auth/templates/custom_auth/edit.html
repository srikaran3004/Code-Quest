{% extends 'custom_auth/base.html' %}

{% block title %}Edit Profile - CodeQuest{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Edit Profile</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="old_password" class="block text-gray-700">Old Password</label>
            <input type="password" id="old_password" name="old_password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-purple-200">
        </div>
        <div class="mb-4">
            <label for="new_password1" class="block text-gray-700">New Password</label>
            <input type="password" id="new_password1" name="new_password1" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-purple-200">
        </div>
        <div class="mb-6">
            <label for="new_password2" class="block text-gray-700">Confirm New Password</label>
            <input type="password" id="new_password2" name="new_password2" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-purple-200">
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-purple-600 text-white rounded hover:bg-purple-800">Save Changes</button>
    </form>
</div>
{% endblock %}
