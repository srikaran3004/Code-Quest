{% extends 'custom_auth/base.html' %}

{% block title %}Login - CodeQuest{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <div class="card-glass p-8 rounded-lg shadow-xl">
            <div class="text-center mb-8">
                <div class="text-6xl mb-4">üèÜ</div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome back!</h2>
                <p class="text-gray-600">Login to continue your coding journey</p>
            </div>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" name="username" 
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-300 bg-white"
                           placeholder="Enter your username" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" 
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-300 bg-white"
                           placeholder="Enter your password" required>
                </div>
                <button type="submit" id="login-btn"
                        class="w-full py-4 px-6 bg-gradient-to-r from-blue-500 to-teal-500 text-white rounded-lg hover:from-blue-600 hover:to-teal-600 font-semibold text-lg transition duration-300 transform hover:scale-105 shadow-lg">
                    üöÄ Login
                </button>
            </form>
            
            <div class="mt-8 text-center">
                <p class="text-gray-600">
                    New to CodeQuest? 
                    <a href="{% url 'custom_auth:register' %}" class="text-blue-600 hover:text-blue-800 font-semibold transition duration-300">
                        Create an account
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
.loading-spinner {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: #fff;
    animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}
</style>

<script>
document.getElementById('login-btn').addEventListener('click', function(e) {
    const btn = e.target;
    const originalText = btn.innerHTML;
    btn.innerHTML = '<div class="loading-spinner mr-2"></div> Signing in...';
    btn.disabled = true;
    
    // Re-enable after 3 seconds if no redirect happens
    setTimeout(() => {
        btn.innerHTML = originalText;
        btn.disabled = false;
    }, 3000);
});
</script>
{% endblock %}
